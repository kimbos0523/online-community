<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" initial-scale="1">
    <meta name="description" content="">
    <meta name="author" content="BoSung Kim">
    <title>Article Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

<header id="header">
    Header Part
    <hr>
</header>

<main id="article-main" class="container">
    <header id="article-header" class="py-5 text-center">
        <h1>First Article</h1>
    </header>

    <div class="row g-5">
        <section class="col-md-5 col-lg-4 order-md-last">
            <aside>
                <p><span id="nickname" class="nick-name">kim</span></p>
                <p><a id="email" class="u-url" rel="me" href="kimbos0523@gmail.com">kimbos0523@gmail.com</a></p>
                <p><time id="created-at" datetime="2023-05-08T00:00:00">2023-05-08</time></p>
                <p><span id="hashtag" class="badge text-bg-secondary mx-1"><a class="text-reset">#java</a></span></p>
            </aside>
        </section>

        <article id="article-content" class="col-md-7 col-lg-8">
            <p>Content<br><br></p>
        </article>
    </div>

    <div class="row g-5" id="article-buttons">
        <form id="delete-article-form">
            <div class="pb-5 d-grid gap-2 d-md-block">
                <a class="btn btn-success me-md-2" role="button" id="update-article">Update</a>
                <button class="btn btn-danger me-md-2" type="submit">Delete</button>
            </div>
        </form>
    </div>

    <div class="row g-5">
        <section>
            <form class="row g-3 comment-form">
                <input type="hidden" class="article-id">
                <div class="col-md-9 col-lg-8">
                    <label for="comment-textbox" hidden>Comment</label>
                    <textarea class="form-control comment-textbox" id="comment-textbox" placeholder="Write Comment.."
                              rows="3" required></textarea>
                </div>
                <div class="col-md-3 col-lg-4">
                    <label for="comment-submit" hidden>Write Comment</label>
                    <button class="btn btn-primary" id="comment-submit" type="submit">Write</button>
                </div>
            </form>

            <ul class="article-comments">
                <li class="article-comment">
                    <form class="comment-delete-form">
                        <input type="hidden" class="article-id">
                        <div class="row">
                            <div class="col-md-10 col-lg-9">
                                <strong>Kim</strong>
                                <small><time>2023-05-08</time></small>
                                <p class="mb-1">
                                    Lorem ipsum dolor sit amet, consectetur adipiscing elit.<br>
                                    Lorem ipsum dolor sit amet
                                </p>
                            </div>
                            <div class="col-2 mb-3 align-self-center">
                                <button type="submit" class="btn btn-outline-danger">Delete</button>
                            </div>
                        </div>
                    </form>

                    <ul class="child-comments"></ul>

                    <div class="row">
                        <details class="col-md-10 col-lg-9 mb-4">
                            <summary>Reply</summary>
                            <form class="comment-form">
                                <input type="hidden" class="article-id">
                                <input type="hidden" class="parent-comment-id">
                                <textarea class="form-control comment-textbox" placeholder="Write Comment.." rows="2" required></textarea>
                                <button class="form-control btn btn-primary mt-2" type="submit">Write</button>
                            </form>
                        </details>
                    </div>
                </li>
            </ul>
        </section>
    </div>

    <div class="row g-5">
        <nav id="pagination" aria-label="Page navigation">
            <ul class="pagination">
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo; prev</span>
                    </a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Next">
                        <span aria-hidden="true">next &raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</main>

<footer id="footer">
    <hr>
    Footer Part
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
